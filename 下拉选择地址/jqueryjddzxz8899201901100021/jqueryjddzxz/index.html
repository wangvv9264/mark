<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿京东三级联动省市移动端地址</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		body{
			    background-color: #F5F5F5;
		}
		#container{
			max-width: 7.5rem;
			margin: 0 auto;
			background-color: #fff;
			height: 100vh;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}
		.content{
		    display: flex;
		    position: relative;
		    padding-left: 0.24rem;
		    padding-top: 2rem;
		    font-size: .28rem;
		}
		.left{
		    color: #333;  
		    line-height: 1rem; 
		}
		.right {
		    flex: 1;
		    height: 1rem;
		    padding-right: 0.24rem;
		    display: flex;
		    align-items: center;
		    justify-content: space-between;
		}
		.input{
			display: block;
		    height: 100%;
		    border: none;
		    font-size: 0.3rem;
		    background: transparent;
		    color: #555;
		    outline: none;
		    color:transparent;
			text-shadow:0 0 0 #333;
			flex: 1;
		}
		.next-icon{
			color: #888;
		}
		.input::-webkit-input-placeholder { /* WebKit, Blink, Edge */
		    color: #888;
		}
		.input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		   color:    #888;
		}
		.input::-moz-placeholder { /* Mozilla Firefox 19+ */
		   color:    #888;
		}
		.input:-ms-input-placeholder { /* Internet Explorer 10-11 */
		   color:    #888;
		}
		#mymodal{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background-color: rgba(0, 0, 0, .6);
			display: none;
		}
		.modal-main{
			position: absolute;
			bottom: -900px;
			left: 0;
			height: 75%;
			width: 100%;
			background-color: #fff;
			font-size: .22rem;
		}
		.address-title{
			font-size: .24rem;
			font-weight: 700;
			text-align: center;
			line-height: .5rem;
			height: .5rem;
		}
		.close{
			position: absolute;
			padding: .1rem;
			right: 0rem;
			top: 0rem;
			color: red;
		}
		.optionwrapper{
			border-bottom: 1px solid #DDDDDD;
			display: flex;
			padding-left: .2rem;
			height: .6rem;
			box-sizing: border-box;
		}
		.option-menu{
			padding:.1rem .1rem;
			margin-right: .15rem;
		}
		.active-option{
			border-bottom: 1px solid #FF2440;
		}
		.option-content{
			position: absolute;
			top: 1.1rem;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.option-group{
			display: none;
			overflow: auto;
			height: 100%;
		}
		.option-list{
			padding: .2rem .2rem;
			display: flex;
		}
		.checked{
			width: .15rem;
			height: .15rem;
			background-color: #FF304A;
			display: inline-block;
			margin-left: .2rem;
			border-radius: 50%;
			display: none;
			margin-top: .1rem;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="content">
			<div class="left">
				所在地区：
			</div>
			<div class="right">
				<input type="text" class="input" id="address" placeholder="请选择收货地址">
				<span class="next-icon"> > </span>
			</div>
		</div>
	</div>
	<section id="mymodal">
		<div class="modal-main">
			<p class="address-title">收货地址</p>
			<p class="close">x</p>
			<ul class="optionwrapper">
				<li class="option-menu option-menu-one active-option">请选择</li>
				<li class="option-menu option-menu-two"></li>
				<li class="option-menu option-menu-three"></li>
			</ul>
			<div class="option-content">
				<ul class="option-group option-group-one" data-index="0" style="display: block">
				</ul>
				<ul class="option-group option-group-two" data-index="1">
				</ul>
				<ul class="option-group option-group-three"  data-index="2">
				</ul>
			</div>
		</div>
	</section>

</body>
</html>
<script type="text/javascript" src="./rem.js"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="./data.js"></script>
<script type="text/javascript">
	$(function() {
		$(".right").on("click",function(){
			$("#mymodal").show();
			$(".modal-main").animate({"bottom":"0"}, 400)
		})
	})
</script>
